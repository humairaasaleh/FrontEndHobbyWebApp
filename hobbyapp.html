<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout Storer</title>
    <link rel="stylesheet" type="text/css" href="hobbyapp.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <h1>Gym Workouts</h1>

    <main class="container">

        <div class="search">
            <section>
                <label for="filter">Search:</label>
                <input type="text" id="filter">
            </section>
        </div>
        <div class="col">
            <h2>Workouts</h2>
                <section class="cards">
                    <div id="getOutput" class="row row-1-cols g-4"></div>
                </section>
        </div>

        <!-- CREATE -->
        <div class="add">
            <section>
                <form id="workoutForm">
                    <h3>Add a workout</h3>
                    <label for="workoutName" class="form-label">Workout Name:</label>
                    <input type="text" name="workoutName" id="workoutName" class="form-control">
                    <label for="bodyPart" class="form-label">Body Part:</label>
                    <input type="text" name="bodyPart" id="bodyPart" class="form-control">
                    <label for="targetMuscle" class="form-label">Target Muscle:</label>
                    <input type="text" name="targetMuscle" id="targetMuscle" class="form-control">
                    <label for="weight" class="form-label">Weight:</label>
                    <input type="number" name="weight" id="weight" class="form-control">
                    <label for="reps" class="form-label">Reps:</label>
                    <input type="number" name="reps" id="reps" class="form-control">
                    <label for="sets" class="form-label">Sets:</label>
                    <input type="number" name="sets" id="sets" class="form-control">
                    <button type="submit" class="btn btn-success mt-4">CREATE WORKOUT</button>
                </form>
            </section>
        </div>

        <!-- UPDATE -->
        <button type="update" class="btn btn-info mt-3" data-toggle="modal" data-target="#updateModal">UPDATE</button>
        <div id="updateModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Update Workout</h4>
                    </div>
                    <div class="modal-body">
                        <form id="updateForm">
                            <label for="workoutName" class="form-label">Workout Name:</label>
                            <input type="text" name="workoutName" id="workoutName" class="form-control">
                            <label for="bodyPart" class="form-label">Body Part:</label>
                            <input type="text" name="bodyPart" id="bodyPart" class="form-control">
                            <label for="targetMuscle" class="form-label">Target Muscle:</label>
                            <input type="text" name="targetMuscle" id="targetMuscle" class="form-control">
                            <label for="weight" class="form-label">Weight:</label>
                            <input type="number" name="weight" id="weight" class="form-control">
                            <label for="reps" class="form-label">Reps:</label>
                            <input type="number" name="reps" id="reps" class="form-control">
                            <label for="sets" class="form-label">Sets:</label>
                            <input type="number" name="sets" id="sets" class="form-control">
                            <button type="submit" class="btn btn-success mt-4">UPDATE</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">UPDATE</button>
                    </div>
                </div>

            </div>
        </div>

    </main>
    <script src="hobbyapp.js"></script>
</body>

</html>
